<app-auth i18n-header="@@confirmemail" header="Confirm Email">
  <div i18n="@@confirmemailsuccess" id="successMessage" hidden>
    Confirmation worked. <br />
    You can click on this link to get back to the login page <br />
    <a routerLink="/auth/login"> Login </a>
  </div>
  <div i18n="@@confirmemailfail" id="failureMessage" hidden>
    Confirmation Failed <br />
    No user with specified token found
  </div>
</app-auth>
