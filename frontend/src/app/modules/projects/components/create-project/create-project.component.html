<div class="create-project">
  <div class="header">
      <h1>Create new Project</h1>
      <button mat-icon-button (click)="onNoClick()" class="close-button"> <mat-icon [inline]="true">close</mat-icon> </button>
  </div>
  <div class="body">
    <form [formGroup]="projectForm" novalidate>
      <mat-form-field appearance="standard" class="input-title">
        <mat-label>Project name</mat-label>
          <input 
            matInput
            type="text" 
            id="titel" 
            name="titel"
            class="title"
            formControlName="title"
          >
          <mat-error *ngIf="
            !projectForm.controls.title?.valid &&
            (projectForm.controls.title.dirty ||
            projectForm.controls.title?.touched)
          ">
            Please enter a Titel
          </mat-error>
      </mat-form-field>
      <div class="description-submit">
        <mat-form-field appearance="standard" class="input-description">
          <mat-label>Description</mat-label>
            <input
              matInput
              type="text"
              id="description"
              name="description"
              formControlName="description"
            >
            <mat-error
              *ngIf="
                !projectForm.controls.description?.valid &&
                (projectForm.controls.description?.dirty ||
                projectForm.controls.description?.touched)
            ">
                Please enter a Description
        </mat-error>
        </mat-form-field>
        <button
          mat-button
          class="create-button" 
          type="submit" 
          [disabled]="!projectForm.valid" 
          (click)="save()"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
