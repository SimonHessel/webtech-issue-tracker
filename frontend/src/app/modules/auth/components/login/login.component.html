<div class="logIn">
  <mat-toolbar><span>Login</span></mat-toolbar>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <label for="usernameOrEmail" i18n="@@loginusernameoremail"
          >Username or Email</label
        ><br />
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            id="usernameOrEmail"
            name="usernameOrEmail"
            formControlName="usernameOrEmail"
          />
          <mat-error
            i18n="@@loginusernameoremailerror"
            *ngIf="
              !loginForm.controls.usernameOrEmail?.valid &&
              (loginForm.controls.usernameOrEmail?.dirty ||
                loginForm.controls.usernameOrEmail?.touched)
            "
          >
            Please enter a Username or E-Mail Adress
          </mat-error> </mat-form-field
        ><br />

        <label i18n="@@password" for="password">Password</label><br />
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            id="password"
            name="password"
            formControlName="password"
          />
          <mat-error
            i18n="@@loginpassworderror"
            *ngIf="
              !loginForm.controls.password?.valid &&
              (loginForm.controls.password?.dirty ||
                loginForm.controls.password?.touched)
            "
          >
            Please enter a Password
          </mat-error>
        </mat-form-field>

        <p>
          <mat-checkbox
            Ã®18n="@@remeberme"
            color="primary"
            id="remember"
            name="remember"
            formControlName="remember"
            >Remember Me
          </mat-checkbox>
          <button
            i18n="@@loginbutton"
            mat-button
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Log In
          </button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
