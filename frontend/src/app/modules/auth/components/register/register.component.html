<div class="register">
  <mat-toolbar>
    <span> Register </span>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <label for="eMail">E-Mail</label><br>
        <mat-form-field appearance="outline">
          <input matInput type="email" id="eMail" name="eMail" formControlName="eMail">
          <mat-error *ngIf="!registerForm.valid">
            Please enter a correct E-Mail Address
          </mat-error>
        </mat-form-field><br>

        <label for="username">Username</label><br>
        <mat-form-field appearance="outline">
          <input matInput type="text" name="username" id="username" formControlName="username">
        </mat-form-field><br>

        <label for="password">Password</label><br>
        <mat-form-field appearance="outline">
          <input matInput type="password" name="password" id="password" formControlName="password">
        </mat-form-field>

        <p>
          <button mat-button type="submit" [disabled]="!registerForm.valid">Register</button> 
        </p>
      </form>
    </mat-card-content>
  </mat-card>

</div>
