<app-auth header="Login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <label for="usernameOrEmail" i18n="@@loginusernameoremail"
      >Username or Email</label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        name="usernameOrEmail"
        formControlName="usernameOrEmail"
      />
      <mat-error
        i18n="@@loginusernameoremailerror"
        *ngIf="
          !loginForm.controls.usernameOrEmail?.valid &&
          (loginForm.controls.usernameOrEmail?.dirty ||
            loginForm.controls.usernameOrEmail?.touched)
        "
      >
        Please enter a Username or E-Mail Adress
      </mat-error>
    </mat-form-field>

    <label i18n="@@password" for="password">Password</label>
    <mat-form-field appearance="outline">
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="password"
        formControlName="password"
      />
      <mat-icon matSuffix (click)="hide = !hide">remove_red_eye</mat-icon>
      <mat-error
        i18n="@@loginpassworderror"
        *ngIf="
          !loginForm.controls.password?.valid &&
          (loginForm.controls.password?.dirty ||
            loginForm.controls.password?.touched)
        "
      >
        Please enter a Password
      </mat-error>
    </mat-form-field>

    <button
      i18n="@@loginbutton"
      mat-button
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Log In
    </button>
    <br>
    <p i18n="@@logintoregisterlink"><a href="http://localhost:4200/auth/register">Click here</a> to Register</p>    
    <a i18n="@@resetpasswordlink" href="http://localhost:4200/auth/forgot-password">Forgot Password ?</a> 
  </form>
</app-auth>
