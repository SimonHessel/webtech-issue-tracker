<app-header [search]="search" header="Projects"> </app-header>

<table mat-table [dataSource]="dataSource" class="table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-header">Name</th>
    <td mat-cell *matCellDef="let project">
      <a [routerLink]="['./', project.id]" class="project-link">
        {{ project.id }} {{ project.title }}
        {{ project.description | slice: 0:20 }}
      </a>
    </td>
  </ng-container>
  <!-- Members Column -->
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef class="members-header">Members</th>
    <td mat-cell *matCellDef="let project">0</td>
  </ng-container>
  <!-- Other Column -->
  <ng-container matColumnDef="other">
    <th mat-header-cell *matHeaderCellDef class="other-header">Other</th>
    <td mat-cell *matCellDef="let project">
      <div class="other-column-buttons">
        <button mat-icon-button class="other-button">
          <mat-icon [inline]="true">share</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteProject(project.id)"
          class="other-button"
        >
          <mat-icon [inline]="true">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="new-project-button">
  <button (click)="openDialog()" mat-flat-button class="new-project">
    New Project
  </button>
</div>
<mat-paginator
  [length]="length"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
  class="paginator"
>
</mat-paginator>
