<div class="register">
  <mat-toolbar>
    <span> Register </span>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <label i18n="@@email" for="eMail">E-Mail</label><br />
        <mat-form-field appearance="outline">
          <input
            matInput
            type="email"
            id="eMail"
            name="eMail"
            formControlName="eMail"
          />
          <mat-error i18n="@@registeremailerror" *ngIf="!registerForm.valid">
            Please enter a correct E-Mail Address
          </mat-error> </mat-form-field
        ><br />

        <label i18n="@@username" for="username">Username</label><br />
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            name="username"
            id="username"
            formControlName="username"
          /> </mat-form-field
        ><br />

        <label i18n="@@password" for="password">Password</label><br />
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            name="password"
            id="password"
            formControlName="password"
          />
        </mat-form-field>

        <p>
          <button
            i18n="@@registerbutton"
            mat-button
            type="submit"
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
