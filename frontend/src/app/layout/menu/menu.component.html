<mat-sidenav-container class="main-container">
  <mat-sidenav opened mode="side" position="start" class="sidenav-fixed">
    <div class="item-wrapper">
      <button class="profile">{{ username | avatar }}</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav-container class="inner-sidenav-container">
      <mat-sidenav
        opened
        mode="side"
        position="start"
        #innersidenav
        opened="{{ media.isActive('gt-sm') }}"
        class="second-sidenav"
      >
        <div class="second-sidenav-content">
          <div class="second-sidenav__upper-content">
            <h1>Issue Tracker</h1>
            <button mat-button routerLink="/projects" class="projects">
              <mat-icon [inline]="true">list</mat-icon>
              <span i18n="@@projects">Projects</span>
            </button>
            <button
              [routerLink]="['/projects/' + id + '/kanban']"
              mat-button
              *ngIf="isShown"
            >
              <mat-icon [inline]="true">view_column</mat-icon>
              <span>Kanban</span>
            </button>
            <button
              mat-button
              *ngIf="isShown"
              [routerLink]="['/projects/' + id + '/issues']"
            >
              <mat-icon [inline]="true">view_list</mat-icon>
              <span i18n="@@issues">Issues</span>
            </button>
            <button
              mat-button
              *ngIf="isShown"
              [routerLink]="['/projects/' + id + '/users']"
            >
              <mat-icon [inline]="true">group</mat-icon>
              <span i18n="@@users">Users</span>
            </button>
            <!--Router Link muss ggf. geÃ¤ndert werden-->
            <button
              mat-button
              *ngIf="isShown"
              [routerLink]="['/projects/' + id + '/settings']"
            >
              <mat-icon [inline]="true">settings</mat-icon>
              <span i18n="@@settings">Settings</span>
            </button>
          </div>
          <div class="second-sidenav__lower-content">
            <button routerLink="/settings" mat-button>
              <mat-icon [inline]="true">account_box</mat-icon>
              <span i18n="@@accountsettings">Account settings</span>
            </button>
            <button mat-button (click)="logOut()">
              <mat-icon [inline]="true">login</mat-icon>
              <span i18n="@@logout">Logout</span>
            </button>
          </div>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content">
        <div class="sidenav-toggle">
          <div class="sizer" (click)="innersidenav.toggle()">
            <div class="line"></div>
          </div>
          <button mat-mini-fab (click)="innersidenav.toggle()">
            <mat-icon>{{ innersidenav.opened | direction }}</mat-icon>
          </button>
        </div>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
