<div class="logIn"> 
  <mat-toolbar><span>Login</span></mat-toolbar>
  <mat-card>
   <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <label for="usernameOrEmail">Username or Email</label><br>
      <mat-form-field appearance="outline">          
          <input matInput type="text" id="usernameOrEmail" name="usernameOrEmail"
          formControlName="usernameOrEmail">
          <mat-error *ngIf="!loginForm.controls.usernameOrEmail?.valid && (loginForm.controls.      usernameOrEmail?.  dirty || loginForm.controls.usernameOrEmail?.touched)">
          Please Enter a Username or E-Mail Adress
          </mat-error>
        </mat-form-field><br>
        
        <label for="password">Password</label><br>
        <mat-form-field appearance="outline">          
          <input matInput type="password" id="password" name="password" formControlName="password">  
          <mat-error *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.dirty  || loginForm.controls.password?.touched)">
          Please enter a Password
         </mat-error>
        </mat-form-field>
  
    
        <p>
          <mat-checkbox color="primary" id="remember" name="remember" formControlName="remember">Remember Me
          </mat-checkbox>
          <button mat-button type="submit" [disabled]="!loginForm.valid">Log In</button>   
        </p>
    
    </form>
  </mat-card-content>
  </mat-card>
</div>
